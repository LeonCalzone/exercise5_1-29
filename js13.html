<!DOCTYPE html>
<html>
<head>
    <title>Simple Accordion</title>
    <style>
        .accordion {
       
            width: 300px;
        }

        .accordion .content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd; 
        }
        .accordion .content.active {
            /* shows the content */
            background-color: black;
            color: white;
            display: block;
        }
        .accordion .header {
            cursor: pointer;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .accordion .header:last-child {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="header">Section 1</div>
        <div class="content">Content for Section 1</div>
        <div class="header">Section 2</div>
        <div class="content">Content for Section 2</div>
        <div class="header">Section 3</div>
        <div class="content">Content for Section 3</div>
    </div>

    <script>
    document.querySelectorAll('.accordion .header').forEach(function(header){
    header.addEventListener('click', function() {
    header.nextElementSibling.classList.toggle('active');
    });
});   </script>
</body>
</html>
