<!DOCTYPE html>
<html>
<head>
    <title>Click Detector</title>
</head>
<body>
</body>
<script>
    let count = 0;
    let maxCount = 5;

    document.addEventListener('click', function() {
        if (count < maxCount) {
            count++;
            console.log(`Click count: ${count}`);
        }
        
    });
</script>
</html>
