<!DOCTYPE html>
<html>
<head>
    <title>Simple Show/Hide Menu with Toggle</title>
    <style>
        .hidden {
            display: none; 
            /* set up a hidden state */
        }
    </style>
</head>
<body>
    <button id="toggleMenuButton">Toggle Menu</button> 
    <div id="menu" >  <!-- menus will always be classes bc they're many things under one label -->
        <p>Menu Item 1</p>
        <p>Menu Item 2</p>
        <p>Menu Item 3</p>
    </div>

    <script>
        
    document.getElementById('toggleMenuButton').addEventListener('click', function() {
    document.getElementById('menu').classList.toggle('hidden'); // if you click the button then it will hide the menu
});
    </script>
</body>
</html>
