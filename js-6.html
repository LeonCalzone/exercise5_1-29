<!DOCTYPE html>
<html>
<head>
    <title>Color Change Button</title>
</head>
<body>
    <button id="changeColorButton">Change Color</button>
    <!-- adds a button for you to interact with -->

    <script>
let count = 0;
let colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange']; // an be images or anything beyond just colors 

document.getElementById('changeColorButton').addEventListener('click', function() {
    // Change the background color
    document.body.style.backgroundColor = colors[count];

    if (count < colors.length - 1) {
        console.log(`Current color: ${colors[count]}`);
        count++;
    } else {
        // Reset the index to 0 to cycle through the colors again
        count = 0;
        console.log(`Current color: ${colors[count]}`);
    }
});

    </script>
</body>
</html>
