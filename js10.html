<!DOCTYPE html>
<html>
<head>
    <title>Simple Light/Dark Mode Toggle</title>
    <style>
        .dark-mode {
           /* declared what darkmode is so that you can toggle it */
            background-color: tomato;
            color: white;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <button id="toggleModeButton">Toggle Light/Dark Mode</button>
    <p>Welcome to the page!</p>
</body>
<script>
document.getElementById('toggleModeButton').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
});
</script>
</html>
