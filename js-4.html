<!DOCTYPE html>
<html>
<head>
    <title>Click Detector With Color</title>
</head>
<body>
    <script>
        let count = 0;
        let colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];

        document.addEventListener('click', function() {
            // Change the background color, dynamic code, adds to html w java script
            document.body.style.backgroundColor = colors[count];

            if (count < colors.length) {
                console.log(`Current color: ${colors[count]}`);
                count++;
            } 
            if (count >= colors.length){
                // Reset the index to 0 if you want to cycle through the colors again
                count = 0;

                // Or log a message and stop changing colors
                // console.log('No more colors in the array.');
            }
            
        });
    </script>
</body>
</html>
