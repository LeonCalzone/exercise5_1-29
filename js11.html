<!DOCTYPE html>
<html>
<head>
    <title>Simple Light/Dark Mode Toggle</title>
    <style>
        .dark-mode {
            background-color: #000000;
            color: white;
        }
        #toggleModeButton:hover{
        /* turns mouse into a pointer when you hover over the button */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="toggleModeButton">TOGGLE WITH TEXT</h1> <!-- rather than an ugly button you can make text the button -->
</body>
<script>
document.getElementById('toggleModeButton').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
});
</script>
</html>
